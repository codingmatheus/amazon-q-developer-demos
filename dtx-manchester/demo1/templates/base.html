<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Matheus Guimaraes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Matheus Guimaraes</h1>
            <p class="tagline">@codingmatheus</p>
        </div>
        <nav>
            <ul>
                <li><a href="/" {% if title == 'Home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/about" {% if title == 'About Me' %}class="active"{% endif %}>About</a></li>
                <li><a href="/contact" {% if title == 'Contact Me' %}class="active"{% endif %}>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-links">
            <a href="https://twitter.com/codingmatheus" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/codingmatheus" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/codingmatheus" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/codingmatheus" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 Matheus Guimaraes. All rights reserved.</p>
    </footer>
</body>
</html>
